<form name="loginForm" ng-submit="doLogin(user)" novalidate>
    <div class="login-background">
        <div class="well-login" style="margin-top: 12%">
            <div class="form-group">
                <label>Email</label>
                <input id="emailInput" name="emailInput" type="email" class="form-control" ng-model="user.email" required/>
                <p class="text-danger" ng-show="emailInvalid">You must enter a valid email</p>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Send</button>
            </div>
        </div>
        <span class="col-md-4 col-md-offset-4" style="margin-top: 0.25%;">
            <a ui-sref="login.log"><span class="glyphicon glyphicon-chevron-left"></span>
                <small><strong>Login </strong></small></a>
        </span>
    </div>
</form>
