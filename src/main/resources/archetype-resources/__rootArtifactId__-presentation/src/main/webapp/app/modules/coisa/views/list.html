<div class="col-md-12">
    <div class="col-md-5">
        <a ui-sref="coisa.insert" class="btn btn-primary"><i class="fa fa-plus"></i> New</a>
        <button type="button" class="btn btn-danger" ng-click="list.del(deletedEntities)"><i class="fa fa-trash-o"></i> Delete
        </button>
    </div>
    <div class="col-md-7">
        <gumga-search field="descricao" advanced-search="true" search-method="list.search(field,param)"
                      advanced-params="list.array"
                      advanced-method="list.advancedSearch(param)">
            <gumga-advanced field="id" type="string"></gumga-advanced>
            <gumga-advanced field="descricao" type="string"></gumga-advanced>
        </gumga-search>
    </div>
    <div class="col-md-12" style="margin-top:1%">
        <gumga-table
            values="list.content.values"
            columns="id,descricao,ativo"
            sort-function="list.sort(field,way)"
            >
            <gumga-boolean-mask column="ativo" boolean-true="ATIVO" boolean-false="INATIVO"></gumga-boolean-mask>
        <buttons-column>
            <a ui-sref="coisa.edit({id: entity.id})" class="btn btn-link pull-right">Edit</a>
        </buttons-column>
        </gumga-table>
    </div>

    <div class="col-md-12">
        <pagination ng-model="list.page"
                    items-per-page="list.content.pageSize"
                    total-items="list.content.count"
                    ng-change="list.get()"></pagination>
    </div>
