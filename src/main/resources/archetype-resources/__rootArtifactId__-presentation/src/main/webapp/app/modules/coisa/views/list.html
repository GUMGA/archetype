<div class="col-md-12">
	<div class="row">
		
			<div class="col-md-5">
				<a ui-sref="coisa.insert" class="btn btn-primary"><i class="fa fa-plus"></i> New</a>
				<button type="button" class="btn btn-danger" ng-click="del(deletedEntities)"><i class="fa fa-trash-o"></i> Delete
				</button>
			</div>
			<div class="col-md-7">
				<gumga-search field="descricao" advanced-search="true" search-method="search(field,param)"
				advanced-params="array"
				advanced-method="advancedSearch(param)">
				<gumga-advanced field="id" type="string"></gumga-advanced>
				<gumga-advanced field="descricao" type="string"></gumga-advanced>
			</gumga-search>
		</div>
	
</div>
<div class="row">
	<div class="col-md-12" style="margin-top:1%">
		<gumga-table
		values="content.values"
		columns="id,descricao,ativo"
		sort-function="sort(field,way)"
		>
		<gumga-boolean-mask column="ativo" boolean-true="ATIVO" boolean-false="INATIVO"></gumga-boolean-mask>
		<buttons-column>
		<a ui-sref="coisa.edit({id: entity.id})" class="btn btn-link pull-right">Edit</a>
	</buttons-column>
</gumga-table>
</div>
</div>

<div class="col-md-12">
	<pagination ng-model="page"
	items-per-page="content.pageSize"
	total-items="content.count"
	ng-change="get()"></pagination>
</div>
</div>
