#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
        
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <title>Entrega</title>

        <link rel="stylesheet" href="/${parentArtifactId}/static/styles/main.css"/>
        <link rel="stylesheet" href="/${parentArtifactId}/static/styles/gumga.css" />

    </head>
    <body class="gumga-offcanvas">
        <gumga-nav-bar></gumga-nav-bar>

        <!--/.nav-collapse -->

        <div class="gumga-offcanvas-sidebar">
            <gumga-base-menu></gumga-base-menu>
        </div>

        <div id="gumga-growl-container" class='notifications top-right'></div>

        <div class="gumga-offcanvas-content">
            <div id="container" class="gumga-content">
                <h1 class="gumga-title">Welcome !</h1>
                <div ui-view></div>
            </div>
        </div>

        <script src="/${parentArtifactId}/static/scripts/vendor/require.js"></script>
        <script src="/${parentArtifactId}/static/scripts/config.js"></script>
        <script src="/${parentArtifactId}/static/scripts/app-config.js"></script>
        <script>
            requirejs.config({baseUrl: '/${parentArtifactId}/static/scripts/'});

            requirejs(['angular', 'app/index/module', 'gumga/components/menu', 'gumga/components/offcanvas', 'angular-locale_pt-br', 'gumga/directives'], function (angular, initModule) {
                var app = angular.module('app', [initModule.name, 'gumga.components.menu', 'gumga.components.offcanvas', 'ngLocale', 'basetemplate']);
                app.constant('contextPath', '/${parentArtifactId}');
                angular.bootstrap(document, [app.name]);
            });

        </script>
    </body>
</html>
