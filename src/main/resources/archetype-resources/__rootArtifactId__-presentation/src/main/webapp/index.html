#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
        
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <title>Entrega</title>

        <link rel="stylesheet" href="/${parentArtifactId}/static/styles/main.css"/>
        <link rel="stylesheet" href="/${parentArtifactId}/static/styles/gumga.css" />

    </head>
    <body class="login-background">


        <div id="container" class="gumga-content" ng-controller="LoginController">
            <div class="well col-md-4 col-md-offset-4" style="margin-top: 10%;">
                <img src="static/images/gumgaT.png" width="20%" class="img-centered"/>
                <div class="col-md-10 col-md-offset-1">
                    <form name="loginForm" ng-submit="doLogin(user)" novalidate>
                        <div class="form-group">
                            <label>Email</label>
                            <input name="emailInput" type="email" class="form-control" ng-model="user.email" required/>
                            <p class="text-danger" ng-show="emailInvalid">You must enter a valid email</p>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" ng-model="user.password" required>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary" ng-disabled="!loginForm.$valid">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="/${parentArtifactId}/static/scripts/vendor/require.js"></script>
        <script src="/${parentArtifactId}/static/scripts/config.js"></script>
        <script src="/${parentArtifactId}/static/scripts/app-config.js"></script>
        <script>
            requirejs.config({baseUrl: '/${parentArtifactId}/static/scripts/'});

            requirejs(['angular', 'app/login/module', 'gumga/components/menu', 'gumga/components/offcanvas', 'angular-locale_pt-br', 'gumga/directives'], function (angular, initModule) {
                var app = angular.module('app', [initModule.name, 'gumga.components.menu', 'gumga.components.offcanvas', 'ngLocale', 'basetemplate']);
                app.constant('contextPath', '/${parentArtifactId}');
                angular.bootstrap(document, [app.name]);
            });

        </script>
    </body>
</html>
