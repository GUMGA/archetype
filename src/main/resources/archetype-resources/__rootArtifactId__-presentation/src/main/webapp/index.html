<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <title>Gumga</title>

    <link rel="stylesheet" href="dist/reset.css"/>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css"/>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="dist/gumga.min.css"/>
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css"/>

</head>
<body>
<div ui-view>

</div>

<script src="bower_components/requirejs/require.js"></script>

<script src="app/config.js"></script>

<script>
    requirejs(['angular', 'app/app'], function (angular) {
        angular.bootstrap(document, ['app.core']);
    });
</script>
<script type="text/ng-template" id="modalTemplate.html">
    <form ng-submit="ok(item)">
        <div class="modal-header">
            <h3 class="modal-title">Caracter: {{label}}</h3>
        </div>
        <div class="modal-body">

            <div class="form-group">
                <label>Nome</label>
                <input class="form-control" type="text" ng-model="item.name"/>
            </div>
            <div class="form-group">
                <label>Ra√ßa</label>
                <input class="form-control" type="text" ng-model="item.race"/>
            </div>
            <div class="form-group">
                <label>Saga</label>
                <input class="form-control" type="text" ng-model="item.universe"/>
            </div>


            <label>Familia</label>

            <div class="btn-group">
                <button type="button" class="btn btn-primary" ng-click="open()">Novo</button>
            </div>
            <table class="table table-hover">
                <tbody>
                <tr ng-repeat="char in item.family">
                    <td>
                        <span>{{char.name}}</span>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger pull-right" ng-click="removeChar(char)">Remover
                        </button>
                        <button type="button" class="btn btn-default pull-right" ng-click="open(char)">Editar</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary">OK</button>

        </div>
    </form>

</script>
<script type="text/ng-template" id="multiEntity.html">
    <gumga-nav></gumga-nav>
    <gumga-menu menu-url="gumga-menu.json" keys-url="keys.json"></gumga-menu>
    <div class="gumga-container">
        <gumga-multi-entity-search data="multi.search"></gumga-multi-entity-search>
    </div>

</script>
</body>
</html>
